name: Go
on: [push, pull_request]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.15' ]
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get golang.org/x/lint/golint

    - name: Check formatting
      run: go fmt

    - name: systemk Build
      run: go build -v ./...

    - name: systemk Test (unit)
      run: |
        mkdir $HOME/bin
        echo "/bin/bash" > $HOME/bin/dbus-launch
        echo "exit 0" >> $HOME/bin/dbus-launch
        chmod +x $HOME/bin/dbus-launch
        PATH=$HOME/bin:$PATH
        sudo "PATH=$PATH" go test -v ./... # still not able to write /var/run/user/1001 in github workflows
